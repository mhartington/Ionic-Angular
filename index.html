<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimal-ui, user-scalable=no">
	<title>Hanna Instruments</title>

	<!-- ionic css -->
	<link href="lib/css/ionic.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link href="iconfont/fontcustom.css" rel="stylesheet">
	<!-- your app's css -->

	<script src="lib/jquery.min.js"></script>
	<script src="js/custom.js"></script>

	<!-- angularjs scripts -->
	<script src="lib/js/ionic.js"></script>
	<script src="lib/js/angular/angular.js"></script>
	<script src="lib/js/angular/angular-animate.js"></script>
	<script src="lib/js/angular/angular-route.min.js"></script>
	<script src="lib/js/angular/angular-sanitize.js"></script>
	<script src="lib/js/angular-ui/angular-ui-router.js"></script>
	<script src="lib/js/ionic-angular.js"></script>

	<!-- cordova script -->
	<script src="cordova.js"></script>

	<!-- your app's script -->
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	
	<script src="js/native.js"></script>
</head>

<!-- 'starter' is the name of this angular module (js/app.js)  -->

<body ng-app="starter">
	<side-menus>
		<fade-bar></fade-bar>
		<pane side-menu-content>
			<nav-bar class="nav-title-slide-ios7" type="bar-positive" left-buttons="leftButtons" right-buttons="rightButtons" hide-back-button="true"></nav-bar>

			<!-- where the initial view template will be rendered -->
			<nav-view animation="slide-left-right"></nav-view>
		</pane>

		<!-- Left menu -->
		<side-menu side="left" ng-controller="PetIndexCtrl">
			<!--   <div class="bar bar-header bar-dark item-input-inset">

                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input ng-model="query" type="search" placeholder="Search">

                </label>


                
                <button cancel class="button button-clear">Cancel</button>

            </div>-->

			<div class="bar bar-header bar-dark">
				<div class="button-bar">
					<a ng-click="toggleMenu()" href="#/pet" class="button button-clear">Home</a>
				</div>
			</div>
			<content has-header="true">
				<div class="list">
					<a ng-click="toggleMenu()" ng-repeat="pet in pets | filter:query | orderBy:'sku'" class="item item-icon-left" href="#/pet/{{pet.id}}" ng-class="{active:active}">
						<h3>{{pet.sku}}</h3>
						<p>{{pet.title}}</p>
					</a>
				</div>
			</content>
		</side-menu>
	</side-menus>
</body>

</html>
