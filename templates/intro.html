<view title="'Intro'">

    <header-bar type="bar-positive" left-buttons="leftButtons" right-buttons="rightButtons" hide-back-button="true"></header-bar>

    <slide-box on-slide-changed="slideChanged(index)" does-continue="true">

        <slide>

            <h1>Welcome</h1>

            <div class="logo">

                <img src="img/logo.svg" class="logo">

            </div>

            <p>This interactie demo lets you learn
                <br>more about some of key products from
                <br>Hanna Instruments</p>


        </slide>

        <slide>



            <h1>Complete Detail</h1>

            <div id="list">

                <p>Here you can:</p>

                <ul>

                    <li>See each product in 360&deg;</li>

                    <li>View important features</li>

                    <li>Link directly to manuals, videos, and other online assets</li>

                </ul>

            </div>

        </slide>

        <slide>


            <h1>Ready?</h1>

            <br>

            <br>

            <a class="button icon-right ion-checkmark  button-positive" ng-click="startApp()">Let's Start</a>

        </slide>

    </slide-box>

</view>
