<view title="detail">
    <side-menus>

        <fade-bar></fade-bar>
        <!-- Center content -->

        <pane side-menu-content>
            <header-bar title="pet.title" type="bar-positive" left-buttons="leftButtons">
            </header-bar>
            <tabs tabs-type="tabs-icon-top" tabs-style="tabs-primary">





                <tab title="{{page.id}}" icon-on="icon icon-360" icon-off="icon icon-360-outline" ng-repeat="page in pet.pages">





                    <div ng-if="page.type === 'normal'" class="wrapper has-footer box blue">
                        <div class="product" image-Rotator>
                            <img ng-repeat="img in page.imgs" class="child" ng-src="img/{{pet.sku}}/{{img}}.png">

                        </div>

                        <div class="info">{{page.id}}</div>

                    </div>


                    <slide-box ng-if="page.type === 'slide'">
                        <slide>
                            <div class="wrapper has-footer box blue">
                                <div class="product" image-Rotator>
                                    <img ng-repeat="img in page.imgs" class="child" ng-src="img/{{pet.sku}}/{{img}}.png">

                                </div>

                                <div class="info">{{page.id}}</div>

                            </div>
                        </slide>
                        <slide></slide>

                    </slide-box>





                </tab>



            </tabs>

        </pane>



        <!-- Left menu -->
        <side-menu side="left" ng-controller="PetIndexCtrl">
            <header-bar title="'Menu'" type="bar-dark">
            </header-bar>
            <content has-header="true">
                <list>
                    <item href="#/">Home</item>
                    <item ng-repeat="pet in pets" type="item-text-wrap" href="#/pet/{{pet.id}}">
                        <h3>{{pet.title}}</h3>
                        <p>{{pet.description}}</p>
                    </item>
                </list>
            </content>
        </side-menu>

    </side-menus>
</view>
