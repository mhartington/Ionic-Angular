<ion-view title="Hanna Instruments">

    <ion-nav-bar type="positive" animation="nav-title-slide-ios7"></ion-nav-bar>

    <ion-content has-header="true" has-bouncing="true">

        <a href="tel:+1-401-465-2264" class="button button-positive">Call me</a>
        
        <img src="img/logo.svg" class="logo">

        <ion-list>

            <ion-item ng-repeat="pet in pets | orderBy:'sku'" ui-sref="main.detail({petsId: pet.id })" class="item-thumbnail-left">

                <img src="img/{{pet.sku}}/thumb.png">

                <h3>{{pet.sku}}</h3>

                <p>{{pet.title}}</p>

            </ion-item>

        </ion-list>

    </ion-content>

</ion-view>
